<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini RPG</title>
    <link rel="icon" href="/favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap&subset=cyrillic" rel="stylesheet" />
    <!-- Load Telegram WebApp SDK early so it's available before app scripts -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Immediately signal readiness to hide black placeholder in Telegram -->
    <script>
      try {
        window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.ready();
        window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.expand && window.Telegram.WebApp.expand();
      } catch (e) {}
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
